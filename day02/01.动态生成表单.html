<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

    </form>

    <script>
        window.onload = function () {
            var arr = [{

                    label: "用户名",

                    name: "username",

                    type: "text"

                }, {

                    label: "密码",

                    name: "password",

                    type: "password"

                }, {

                    label: "性别",

                    name: "gender",

                    type: "select",

                    value: ['男', '女', '不男', '不女', 'Gay', '妖王']

                }, {

                    label: "爱好",

                    name: "hobby",

                    type: "checkbox",

                    value: ['篮球', '足球', '羽毛球', '兵乓球', '爬山', '购物', '旅游', '看美女']

                }, {

                    label: '是否已婚',

                    name: 'married',

                    type: 'radio',

                    value: ['已婚', '未婚']

                },
                {

                    label: '简介',

                    name: 'resume',

                    type: 'textarea'

                }
            ];

            for (var i = 0; i < arr.length; i++) {
                var p = document.createElement('p');
                var label = document.createElement('label');
                label.innerHTML = arr[i].label;
                label.for = arr[i].name;
                var input;

                switch (arr[i].type) {
                    case 'select':
                        input = document.createElement('select');
                        input.id = arr[i].name;
                        input.name = arr[i].name;

                        for (var j = 0; j < arr[i].value.length; j++) {
                            var opt = document.createElement('option');
                            opt.value = arr[i].value[j];
                            opt.innerHTML = arr[i].value[j];
                            input.appendChild(opt);
                        }
                        break;

                    case 'textarea':
                        input = document.createElement('textarea');
                        input.id = arr[i].name;
                        input.name = arr[i].name;
                        break;

                    case 'checkbox':
                    case 'radio':

                        input = document.createElement('span');
                        for (var j = 0; j < arr[i].value.length; j++) {
                            var item = document.createElement('label');
                            var checkbox = document.createElement('input');
                            checkbox.type = arr[i].type;
                            checkbox.name = arr[i].name;
                            item.appendChild(checkbox);
                            var txt = document.createTextNode(arr[i].value[j]);
                            item.appendChild(txt);
                            input.appendChild(item);
                        }
                        break;

                    default:
                        input = document.createElement('input');
                        input.type = arr[i].type;
                        input.id = arr[i].name;
                        input.name = arr[i].name;
                }
                p.appendChild(label);
                p.appendChild(input);
                document.body.appendChild(p);
            }
        }
    </script>
</body>

</html>
